<div class="container">
    <div  class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 panelPaddingGroups">
            <div class="panel panel-warning" >
                <div class="panel-heading" >
                    <b class="fontSettings"> <h2>Messages:</h2></b>
                </div>
                <div ng-if="!confirm" class="panel-collapse collapse in groups">
                    <div ng-init="GetAllMessage()" class="panel-body">
                        <table class="table table-hover fontSettings">
                            <thead>
                            <tr >
                                <th>From</th>
                                <th>Message</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  ng-repeat="message in messages| reverse"  class="trBackground">
                                <td>Login : <b>{{message.sender.login}}</b><br>Email : <b>{{message.sender.email}}</b></td>
                                <td>{{message.text}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
