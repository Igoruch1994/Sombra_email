<div class="container">
    <div  class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 panelPaddingGroups">
            <div class="panel panel-warning" >
                <div class="panel-heading" >
                    <b class="fontSettings"> <h2>Write message:</h2></b>
                </div>
                <div class="panel-collapse collapse in groups">
                    <div class="panel-body">
                        <div class="form-group login">
                            <label >For whom : </label>
                            <input ng-model="email" type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="panel-collapse collapse in">
                        <div class="panel-body sender">
                            <div >
                                <textarea  ng-model="textMessage" class="form-control" placeholder="Type your message here..."></textarea>
                                <div class="chat_bottom" >
                                    <label style="margin-left: 40%" >
                                        <button style="display: inline-block" ng-click="sendMessages()" class="btn btn-primary " id="btn-send">
                                            Send</button>
                                    </label>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
