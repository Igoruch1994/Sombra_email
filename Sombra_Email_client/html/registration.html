
<div class="container Registration">


    <div class="row">
        <div class="col-lg-12">
<div class=" col-md-offset-3  col-md-6 ">
    <div class="form-group login registrTopMargin">
        <div class="iconUser">
            <i class="fa fa-address-book-o fa-5x" aria-hidden="true"></i>
        </div>
    </div>
    <form role="form">
        <label >Login</label>
        <input ng-model="login" type="text" class="form-control" id="login" placeholder="Login">
        <div class="form-group login">
            <label >Password</label>
            <input ng-model="password" type="password"  class="form-control" id="password"
                   placeholder="Password.Not less than eight characters!">
        </div>
        <div class="form-group login">
            <label >Email</label>
            <input ng-model="email" type="text" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="col-sm-offset-3 col-sm-12 col-md-12 ">
            <button ng-click="registration()" type="submit"  class="btn btn-primary btn-lg col-sm-offset-1 col-sm-4 buttonMargin " style="background: #3c3c3c;
                                        border-color: #3c3c3c; color: lightgray; font-size: 15px;margin-bottom: 5px">
                <i class="fa fa-database" aria-hidden="true"></i>
                Create account </button>
        </div>
        <br>
        <br>
        <h3 class="fontSettings">{{RegistrationData}}</h3>
    </form>
</div>
        </div>
    </div>
</div>
